#File upload section start
#multipart configuration
#Enable multipart uploads
spring.servlet.multipart.enabled=true
#Max file size
spring.servlet.multipart.max-file-size = 300MB
#Threshold after which files are written to dick
spring.servlet.multipart.file-size-threshold = 1KB

#File upload section end

spring.datasource.name=d1
spring.datasource.url=jdbc:mysql://localhost/bootAPItest
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialet=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update